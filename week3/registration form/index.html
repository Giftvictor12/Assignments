<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>registration form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="wrapper">

 <div class="registration_form">
<!-- Title -->
  <div class="title">
    Registration Form
  </div>

<!-- Form -->
 <form>
  <div class="form_wrap">
   <div class="input_grp">

<!-- Frist name input Place -->
     <div class="input_wrap">
  	<label for="fname">First Name</label>
  	<input type="text" id="fname"placeholder="First Name"required>
     </div>

<!-- Last Name input place -->
    <div class="input_wrap">
      <label for="lname">Last Name</label>
      <input type="text" id="lname"placeholder="Last Name"required>
    </div>
  </div>

<!-- phone number input Place -->
 <div class="input_wrap">
  <label for="Pnumber">Phone Number</label>
  <input type="text" id="pnumber"placeholder="Phone Number"required>
 </div>

<!-- Email Name input place -->
 <div class="input_wrap">
  <label for="email">Email</label>
  <input type="text" id="email"placeholder="Email"required>
 </div>
    
    <!-- date -->
 <div class="input_wrap">
     <label for="Date of birth">Date of birth</label>
    <input type="date" name="date of birth"required>
 </div>
    <div class="input_wrap">
    <label for="favcolor">Favorite Color</label>
    <input type="color" id="favcolor" name="favcolor" value="#000000">
 </div>
    
<!-- Gender Select box -->
 <div class="input_wrap">
   <label>Gender</label>
  <ul>
   <li>
     <label class="radio_wrap">
  	<input type="radio" name="gender" value="male" class="input_radio" checked>
  	<span>Male</span>
     </label>
  </li>

  <li>
    <label class="radio_wrap">
  	<input type="radio" name="gender" value="female" class="input_radio">
  	<span>Female</span>
   </label>
  </li>
 </ul>
</div>
    
<!-- Submit button -->
 <div class="input_wrap">
  
    <a href="page2.html"input type="submit" value="Register Now" class="submit_btn">Register 
 </a>
 </div>
  </a>
</div>
</form>
</div>
</div>

</body>

</html>
